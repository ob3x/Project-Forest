                        </div>

                            <div class="contact-box__item">
                                <input type="email" id="email" name="email" required
                                    class="contact-box__item-input input-mail" placeholder="mail@mail.com">
                            </div>
                        </div>
                        <div class="contact-box__msg">
                            <label for="msg" class="contact-box__label">Wiadomość*</label>
                            <div class="contact-box__item">
                                <textarea name="msg" id="msg" required
                                    class="contact-box__item-input contact-box__item-textarea"
                                    placeholder="Wpisz tu coś"></textarea>
                            </div>
                            <button class="contact-box__btn">Wyślij<i
                                    class="contact-box__btn-icon fa-solid fa-paper-plane"></i></button>
